<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador de texto</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<img class="logo" src="Imagenes/security-33-48.png" alt="logo">
	</header>
	<main>
		<section>
			<textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
			<div>
				<h6 class="informacion">Solo letras min√∫sculas y sin acento</h6>
			</div>
			<div class="botones">
				<button class="btn-encriptar" onClick="btnEncriptar()">Encriptar</button>
				<button class="btn-desencriptar" onClick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>
		<section >
			<div class="disp">
				<textarea class="mensaje" cols="20" rows="10"></textarea>
				<button class="btn-copiar" onClick="copiar()">Copiar</button>
			</div>
		</section>
	
	</main>

	<script src="script.js"></script>
</html>
